{% extends "base.html" %}
{% load post_extras %}


{% block content %}
    <h2>Index Template</h2>

    {% for post in posts %}
        <h2> {{ post.title }}</h2>
        <small>By {{post.author|author_details:request.user }} on {{post.published_at|date:"M, d Y"}}</small>
        <p> {{post.content }}</p>


    {% endfor %}

{% endblock %}
